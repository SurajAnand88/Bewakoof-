<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Myprofile.css">
    <title>My_Profile</title>
</head>
<body>
    <a  id="anchortag" href="./index">Back to main page</a>
      <div id="mainprofile">
          <div id="header">
              <h1>My profile</h1>
              <hr id="doublehr">
          </div>
          <div class="form-container" >
              <form action="#" style="margin-left: -74px;">
                <input type="text" placeholder="First Name" id="fullName" required>
                <input type="text" placeholder="Last Name" required>
                <input type="email" placeholder="Email" id="email" required>
                
                <input type="date" placeholder="Birthdate" id="birthdate" required>
              
                <input type="text" placeholder="Mobile Number" id="phone-number" required>
                <div class="form-link">
                </div>
                <input type="password" placeholder="Password" id="password" required>
                <div>
                <a href="#" id="changePassword">Change Password</a>
                <div id="passwordPopup" style="display: none;">
                  <form id="passwordForm">
                    <input type="password" id="newPassword" placeholder="New Password">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password">
                    <button type="submit">Submit</button>
                  </form>
                </div>
                <div>
                  <label for="gender">Gender:</label>
                  <select id="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                  </select>
                </div>
                
              </div>
  
                <!-- <div class="form-link">
                  <a href="#">Change Password</a>
                </div> -->
                <div style="margin-left: -77px;"><input id="checkbox-signup" type="checkbox">I want to receive order updates on
                  Whatsapp</div>
                <button type="submit" onclick="storeData">Save Changes</button>
              </form>
            </div>
      </div>
  </body>
</html>
<script src="./Myprofile.js"></script>
