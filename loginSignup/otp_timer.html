<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./otp_timer.css">
</head>
<body>
        <div id="otp-popup" class="modal">
            <div class="modal-content">
              <span class="close-button">&times;</span>
              <h2 style="font-size: 24px;letter-spacing: 1px;">Verify the OTP</h2>
              <p style="color: #989898;">Sent to :</p>
              <input type="text" id="phone-number" class="Mobile_input" placeholder="Mobile" required>
              <p style="color: #989898;">Enter OTP :</p>
              <div class="otp-boxes">
                <div></div>
                <input type="text" maxlength="1" id="input-1" />
                <input type="text" maxlength="1" id="input-2" />
                <input type="text" maxlength="1" id="input-3" />
                <input type="text" maxlength="1" id="input-4" />
              </div>
              <p id="timer"></p>
              <button>Submit OTP</button>
            </div>
            
          </div>
          
    
</body>
<script src="./otp_timer.js"></script>
</html>
